apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://nexus.testobject.org/nexus/content/repositories/testobject-public-repo/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    testCompile 'io.appium:java-client:2.1.0'
    testCompile 'org.seleniumhq.selenium:selenium-server:2.25.0'
    testCompile 'org.testobject.extras.appium:appium-java-api:0.0.5'

}

test {
    exclude 'com/testobject/calculatortest/OperationTests.class'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}